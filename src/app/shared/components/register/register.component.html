<form (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>
                Email
            </mat-label>
            <input matInput type="text"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>
                Firstname
            </mat-label>
            <input matInput type="text"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>
                Lastname
            </mat-label>
            <input matInput type="text"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>
                Password
            </mat-label>
            <input matInput type="text"/>
        </mat-form-field>
    </div>
    <div>
    <mat-form-field>
        <mat-label>
            Repet password
        </mat-label>
        <input matInput type="text"/>
    </mat-form-field>
</div>
    <button mat-raised-button color="warn">Create account</button>
    &nbsp;
    <button mat-stroked-button color="warn" routerLink="/">Back</button>
</form>
